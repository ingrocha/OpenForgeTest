<ion-header>
  <ion-toolbar>
    <ion-title>User Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col [size]="9">
        <ion-searchbar
          enterkeyhint="search"
          [(ngModel)]="searchUser"
        ></ion-searchbar>
      </ion-col>
      <ion-col [size]="3">
        <ion-button (click)="searchUserButoon()">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngIf="User && (clickMenu$ |async) === false">
    <!-- ? Avatar Image -->
    <ion-img
      style="size: 50px"
      *ngIf="User.avatar_url"
      [src]="User.avatar_url"
    ></ion-img>
    <!-- ? Name and location -->
    <ion-card-header>
      <ion-card-subtitle>{{User.location}}</ion-card-subtitle>
      <ion-card-title>{{User.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- ? Bio -->
      <div *ngIf="User.bio">
        <ion-card-subtitle>Bio</ion-card-subtitle>
        {{User.bio}}
      </div>
      <br />
      <!-- ? Company -->
      <div *ngIf="User.company">
        <ion-card-subtitle>Company</ion-card-subtitle>
        {{User.company}}
      </div>
      <br />
      <!-- ? Blog -->
      <div *ngIf="User.blog">
        <ion-tab-button (click)="openBlog(User.blog)">
          <ion-icon name="globe-outline"></ion-icon>
          <ion-label>Blog</ion-label>
        </ion-tab-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
